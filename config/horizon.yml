defaults: &default
  database: <%= ENV['HORIZON_DATABASE'] %>
  host: <%= ENV['HORIZON_DB_HOST'] %>
  jdbcType: jTDS-Sybase
  username: <%= ENV['HORIZON_LOGIN'] %>
  password: <%= ENV['HORIZON_PASSWORD'] %>
  port: <%= ENV['HORIZON_DB_PORT'] || '2025' %>

development:
  <<: *default

demo:
  <<: *default

test:
  <<: *default

staging:
  <<: *default

production:
  <<: *default

